<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
<head>
  <title>The Dressing Room</title>
  <style>
    :root {
      /* Warm, dressing room inspired color palette */
      --cream-white: #faf9f7;
      --warm-beige: #f5f1eb;
      --soft-taupe: #e8e0d6;
      --accent-gold: #d4a574;
      --deep-taupe: #a8947a;
      --warm-gray: #c9c0b5;
      --mirror-silver: #e5e1dc;
      --text-dark: #3a3a3a;
      --text-medium: #5a4a3a;
      --text-warm-dark: #4a3a2a;
      --gentle-shadow: rgba(139, 115, 85, 0.15);
      --soft-glow: rgba(212, 165, 116, 0.1);
    }

    body {
      width: 380px;
      max-height: 600px;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--cream-white) 0%, var(--warm-beige) 100%);
      color: var(--text-warm-dark);
      margin: 0;
      overflow-x: hidden;
      border-radius: 12px;
      transition: width 0.3s ease;
    }

    body.preview-open {
      width: 700px; /* Expand when preview is open */
    }

    .main-container {
      display: flex;
      gap: 16px;
      transition: all 0.3s ease;
    }

    .main-content {
      flex: 1;
      min-width: 0; /* Allows content to shrink */
    }

    .preview-sidebar {
      width: 0;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .preview-sidebar.open {
      width: 300px;
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 12px 0;
      border-bottom: 2px solid var(--accent-gold);
      padding-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-warm-dark);
      letter-spacing: -0.5px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .analytics-btn {
      background: var(--mirror-silver);
      color: var(--text-warm-dark);
      border: none;
      padding: 6px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .analytics-btn:hover {
      background: var(--accent-gold);
      color: var(--cream-white);
      transform: translateY(-1px);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      align-items: center;
      flex-wrap: nowrap;
      padding: 12px 0;
    }

    /* Make all buttons equal width */
    .save-toggle-btn, .check-prices-btn, .compare-items-btn {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .save-toggle-btn {
      background: var(--accent-gold);
      color: var(--cream-white);
      border: none;
      padding: 8px 10px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--gentle-shadow);
      letter-spacing: 0.2px;
    }

    .save-toggle-btn:hover {
      background: var(--deep-taupe);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--gentle-shadow);
    }

    .save-toggle-btn.active {
      background: var(--text-medium);
    }

    .save-toggle-btn.active:hover {
      background: var(--text-warm-dark);
    }

    .check-prices-btn {
      background: linear-gradient(135deg, var(--accent-gold), var(--deep-taupe));
      color: var(--cream-white);
      border: none;
      padding: 8px 10px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--gentle-shadow);
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .compare-items-btn {
      background: linear-gradient(135deg, var(--accent-gold), var(--deep-taupe));
      color: var(--cream-white);
      border: none;
      padding: 8px 10px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px var(--gentle-shadow);
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .compare-items-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--gentle-shadow);
      background: linear-gradient(135deg, var(--deep-taupe), var(--accent-gold));
    }

    .check-prices-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--gentle-shadow);
      background: linear-gradient(135deg, var(--deep-taupe), var(--text-medium));
    }

    .check-prices-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .check-prices-btn.checking {
      background: linear-gradient(135deg, var(--mirror-silver), var(--warm-gray));
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .price-check-status {
      background: var(--soft-glow);
      border: 1px solid var(--accent-gold);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    .price-check-status.active {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .status-text {
      font-weight: 600;
      color: var(--text-warm-dark);
      font-size: 13px;
    }

    .status-progress {
      font-size: 12px;
      color: var(--text-medium);
    }

    .progress-bar-container {
      width: 100%;
      height: 6px;
      background: var(--warm-beige);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-gold), var(--deep-taupe));
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .status-current-item {
      font-size: 11px;
      color: var(--text-medium);
      font-style: italic;
      margin-top: 4px;
    }

    .status-summary {
      display: flex;
      gap: 16px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--soft-taupe);
    }

    .summary-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-medium);
    }

    .summary-stat .number {
      font-weight: 700;
      color: var(--accent-gold);
    }

    .checking-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-gold);
      animation: blink 1s ease-in-out infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .price-freshness {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
      margin-left: 6px;
    }

    .freshness-fresh {
      background: rgba(122, 155, 118, 0.15);
      color: #7a9b76;
    }

    .freshness-recent {
      background: rgba(212, 165, 116, 0.15);
      color: var(--accent-gold);
    }

    .freshness-stale {
      background: rgba(198, 93, 71, 0.15);
      color: #c65d47;
    }

    /* NEW: Enhanced Brand Filters Section */
    #brand-filters {
      margin-bottom: 16px;
      padding: 16px;
      background: var(--warm-beige);
      border-radius: 16px;
      border: 1px solid var(--soft-taupe);
      box-shadow: 0 2px 8px var(--gentle-shadow);
    }

    .brand-filters-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .brand-filters-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-warm-dark);
      letter-spacing: 0.3px;
    }

    .brand-search-container {
      margin-bottom: 12px;
    }

    .brand-search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1.5px solid var(--soft-taupe);
      border-radius: 20px;
      background: var(--cream-white);
      color: var(--text-warm-dark);
      font-size: 13px;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .brand-search-input:focus {
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 3px var(--soft-glow);
    }

    .brand-search-input::placeholder {
      color: var(--text-medium);
      font-style: italic;
    }

    .brand-icons-container {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0.7;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      object-fit: cover;
      background: var(--cream-white);
      box-shadow: 0 2px 6px var(--gentle-shadow);
    }

    .brand-icon:hover {
      opacity: 1;
      transform: scale(1.05);
      border-color: var(--accent-gold);
      box-shadow: 0 4px 12px var(--soft-glow);
    }

    .brand-icon.active {
      border-color: var(--accent-gold);
      opacity: 1;
      box-shadow: 0 0 0 3px var(--soft-glow);
    }

    /* Favorites filter button */
    .favorites-filter-btn {
      width: 32px;
      height: 32px;
      background: var(--cream-white);
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.7;
      transition: all 0.3s ease;
      object-fit: cover;
      box-shadow: 0 2px 6px var(--gentle-shadow);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .favorites-filter-btn:hover {
      opacity: 1;
      transform: scale(1.05);
      border-color: var(--accent-gold);
      box-shadow: 0 4px 12px var(--soft-glow);
    }

    .favorites-filter-btn.active {
      border-color: var(--accent-gold);
      opacity: 1;
      box-shadow: 0 0 0 3px var(--soft-glow);
      background: linear-gradient(135deg, var(--cream-white), var(--warm-beige));
    }

    /* Sort controls */
    .sort-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
      padding: 12px;
      background: var(--cream-white);
      border-radius: 12px;
      border: 1px solid var(--warm-gray);
    }

    .sort-label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-medium);
      white-space: nowrap;
    }

    .sort-select {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid var(--warm-gray);
      border-radius: 8px;
      background: white;
      color: var(--text-dark);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .sort-select:hover {
      border-color: var(--accent-gold);
    }

    .sort-select:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 2px var(--soft-glow);
    }

    /* NEW: Show All Brands Button */
    .show-all-brands-btn {
      background: var(--soft-taupe);
      color: var(--text-medium);
      border: 1px solid var(--warm-gray);
      padding: 6px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.3s ease;
      white-space: nowrap;
      margin-left: 4px;
    }

    .show-all-brands-btn:hover {
      background: var(--accent-gold);
      color: var(--cream-white);
      border-color: var(--accent-gold);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px var(--gentle-shadow);
    }

    #total-count,
    #total-price {
      font-size: 14px;
      margin: 6px 0;
      color: var(--text-medium);
      font-weight: 500;
    }

    #total-price {
      color: var(--accent-gold);
      font-weight: 600;
    }

    /* Favorite button styles */
    .favorite-btn {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      margin-right: 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      opacity: 0.6;
      flex-shrink: 0;
      position: relative;
    }

    .favorite-btn:hover {
      opacity: 1;
      transform: scale(1.1);
      background: var(--soft-glow);
    }

    .favorite-btn.active {
      opacity: 1;
      color: var(--accent-gold);
      text-shadow: 0 0 8px rgba(212, 165, 116, 0.3);
    }

    .favorite-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(8px);
      background: var(--text-dark);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .favorite-btn:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(4px);
    }

    .product {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 16px;
      border-bottom: 1px solid var(--soft-taupe);
      padding: 16px 12px;
      transition: all 0.3s ease;
      border-radius: 16px;
      background: var(--cream-white);
      box-shadow: 0 2px 8px var(--gentle-shadow);
      cursor: pointer; /* NEW: Indicate clickable row */
    }

    .product:hover {
      background: var(--warm-beige);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--gentle-shadow);
      border-bottom-color: var(--accent-gold);
    }

    .product.preview-active {
      border-color: var(--accent-gold);
      background: var(--soft-glow);
      box-shadow: 0 0 0 3px var(--soft-glow);
    }

    .product img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
      border: 1px solid var(--soft-taupe);
      box-shadow: 0 2px 8px var(--gentle-shadow);
    }

    .info {
      flex-grow: 1;
      overflow: hidden;
    }

    .info p {
      margin: 4px 0;
      font-size: 13px;
      line-height: 1.5;
    }

    .info p:first-child {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-warm-dark);
    }

    .info a {
      color: var(--text-warm-dark);
      text-decoration: none;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
      transition: color 0.3s ease;
    }

    .info a:hover {
      color: var(--accent-gold);
      text-decoration: none;
    }

    /* Price trend styles */
    .price-trend {
      font-size: 11px;
      font-weight: 600;
      margin-top: 4px;
      padding: 2px 8px;
      border-radius: 12px;
      display: inline-block;
    }

    .price-trend-up {
      color: #c65d47; /* Warm terracotta red */
      background: rgba(198, 93, 71, 0.1);
    }

    .price-trend-down {
      color: #7a9b76; /* Warm sage green */
      background: rgba(122, 155, 118, 0.1);
    }

    .price-trend-stable {
      color: var(--text-medium);
      background: rgba(168, 148, 122, 0.1);
    }

    /* History badge */
    .history-badge {
      background: var(--mirror-silver);
      color: var(--text-warm-dark);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
    }

    .updated-badge {
      background: var(--accent-gold);
      color: var(--cream-white);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
    }

    .sale-indicator {
      background: #c65d47;
      color: var(--cream-white);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }

    /* History toggle button */
    .history-toggle-btn {
      background: transparent;
      border: 1.5px solid var(--mirror-silver);
      color: var(--text-medium);
      padding: 6px 12px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 11px;
      margin-top: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .history-toggle-btn:hover {
      background: var(--mirror-silver);
      color: var(--text-warm-dark);
      border-color: var(--accent-gold);
    }

    .history-toggle-btn.active {
      background: var(--accent-gold);
      color: var(--cream-white);
      border-color: var(--accent-gold);
    }

    /* Price history container */
    .price-history-container {
      margin-top: 12px;
      border-left: 3px solid var(--accent-gold);
      padding-left: 12px;
      background: var(--warm-beige);
      border-radius: 12px;
      box-shadow: inset 0 2px 4px var(--gentle-shadow);
    }

    .price-history-list {
      padding: 12px;
    }

    .history-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 6px 0;
      border-bottom: 1px solid var(--soft-taupe);
    }

    .history-entry:last-child {
      margin-bottom: 0;
      border-bottom: none;
    }

    .history-entry.latest {
      background: var(--soft-glow);
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--accent-gold);
      margin: 6px 0;
    }

    .history-date-time {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .history-date {
      color: var(--text-warm-dark);
      font-weight: 600;
      font-size: 11px;
    }

    .history-time {
      color: var(--text-medium);
      font-size: 10px;
    }

    .latest-badge {
      background: var(--accent-gold);
      color: var(--cream-white);
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: 600;
    }

    .history-price {
      font-weight: 600;
      color: var(--text-warm-dark);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .history-original-price {
      text-decoration: line-through;
      color: var(--text-medium);
      font-size: 10px;
      opacity: 0.8;
    }

    .history-sale-price {
      color: #c65d47;
      font-weight: 700;
    }

    .history-sale-badge {
      background: #c65d47;
      color: var(--cream-white);
      padding: 1px 4px;
      border-radius: 6px;
      font-size: 8px;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .no-history {
      text-align: center;
      color: var(--text-medium);
      font-style: italic;
      padding: 16px;
      font-size: 12px;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: var(--text-medium);
      font-size: 16px;
      cursor: pointer;
      padding: 8px;
      margin-left: 8px;
      border-radius: 12px;
      transition: all 0.3s ease;
      opacity: 0.6;
    }

    .delete-btn:hover {
      background: rgba(139, 115, 85, 0.1);
      opacity: 1;
      transform: scale(1.1);
      color: var(--text-warm-dark);
    }

    /* NEW: Product preview sidebar styles */
    .product-preview-sidebar {
      background: var(--cream-white);
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--gentle-shadow);
      border: 2px solid var(--accent-gold);
      padding: 16px;
      height: fit-content;
      max-height: 500px;
      overflow-y: auto;
    }

    .preview-sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--soft-taupe);
    }

    .preview-sidebar-title {
      font-weight: 600;
      font-size: 14px;
      color: var(--text-warm-dark);
    }

    .minimize-btn {
      background: var(--warm-beige);
      border: 1px solid var(--soft-taupe);
      border-radius: 8px;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 12px;
      color: var(--text-medium);
      transition: all 0.3s ease;
    }

    .minimize-btn:hover {
      background: var(--soft-taupe);
      color: var(--text-warm-dark);
    }
    .product-preview-overlay {
      position: absolute;
      width: 300px;
      background: var(--cream-white);
      border-radius: 16px;
      box-shadow: 0 12px 40px var(--gentle-shadow);
      border: 2px solid var(--accent-gold);
      z-index: 1000;
      opacity: 0;
      transform: translateX(20px) scale(0.95);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .product-preview-overlay.show {
      opacity: 1;
      transform: translateX(0) scale(1);
      pointer-events: all;
    }

    .preview-arrow {
      position: absolute;
      left: -10px;
      top: 30px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
