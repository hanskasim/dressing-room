<!DOCTYPE html>
<html>
<head>
  <title>The Dressing Room</title>
  <style>
    body {
      width: 360px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 6px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    #brand-filters {
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0.6;
      border-radius: 4px;
      border: 1px solid transparent;
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    .brand-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .brand-icon.active {
      border-color: #0077cc;
      opacity: 1;
    }

    #total-count,
    #total-price {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .product img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .info {
      flex-grow: 1;
      overflow: hidden;
    }

    .info p {
      margin: 2px 0;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .info a {
      color: #0077cc;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #cc0000;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      margin-left: 6px;
      transition: color 0.2s ease;
    }

    .delete-btn:hover {
      color: #ff3333;
    }

    #pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    #pagination button {
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      color: #333;
      transition: background 0.2s ease;
    }

    #pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #pagination button:hover:not(:disabled) {
      background-color: #ddd;
    }

    #page-number {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üëó Saved Items</h2>
  <div id="brand-filters"></div>
  <div id="total-count"></div>
  <div id="total-price"></div>
  <div id="product-list">Loading...</div>
  <div id="pagination">
    <button id="prev-btn" disabled>‚Üê</button>
    <span id="page-number">Page 1</span>
    <button id="next-btn" disabled>‚Üí</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
