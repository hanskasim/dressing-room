<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>The Dressing Room</title>
  <style>
    body {
      width: 380px;
      max-height: 600px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      overflow-x: hidden;
    }

    h2 {
      font-size: 18px;
      margin: 0 0 8px 0;
      border-bottom: 2px solid #0077cc;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h3 {
      font-size: 18px;
      margin: 0 0 6px 0;
      border-bottom: 1px solid #0077cc;
      padding-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
      flex-wrap: wrap;
      padding: 8px 0;
    }

    .save-toggle-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .save-toggle-btn:hover {
      background: #218838;
      transform: translateY(-1px);
    }

    .save-toggle-btn.active {
      background: #dc3545;
    }

    .save-toggle-btn.active:hover {
      background: #c82333;
    }

    #brand-filters {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      align-items: center;
      flex-wrap: wrap;
      padding: 8px 0;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0.7;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: all 0.2s ease;
      object-fit: cover;
      background: #f8f9fa;
    }

    .brand-icon:hover {
      opacity: 1;
      transform: scale(1.05);
      border-color: #0077cc;
    }

    .brand-icon.active {
      border-color: #0077cc;
      opacity: 1;
      box-shadow: 0 0 0 2px rgba(0, 119, 204, 0.2);
    }

    #total-count,
    #total-price {
      font-size: 14px;
      margin: 4px 0;
      color: #555;
      font-weight: 500;
    }

    #total-price {
      color: #0077cc;
      font-weight: bold;
    }

    .product {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
      transition: background 0.2s ease;
    }

    .product:hover {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 8px;
      margin: 0 -8px 12px -8px;
    }

    .product img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      border: 1px solid #eee;
    }

    .info {
      flex-grow: 1;
      overflow: hidden;
    }

    .info p {
      margin: 2px 0;
      font-size: 13px;
      line-height: 1.4;
    }

    .info p:first-child {
      font-size: 14px;
      font-weight: 500;
    }

    .info a {
      color: #333;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .info a:hover {
      color: #0077cc;
      text-decoration: underline;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #dc3545;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      margin-left: 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
      opacity: 0.7;
    }

    .delete-btn:hover {
      background: rgba(220, 53, 69, 0.1);
      opacity: 1;
      transform: scale(1.1);
    }

    #pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      padding: 8px 0;
      border-top: 1px solid #eee;
    }

    #pagination button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      transition: all 0.2s ease;
      min-width: 40px;
    }

    #pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      background: #f8f9fa;
    }

    #pagination button:hover:not(:disabled) {
      background: #0077cc;
      color: white;
      border-color: #0077cc;
    }

    #page-number {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state p {
      margin: 8px 0;
      font-size: 14px;
    }

    .stats-container {
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .clear-all-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s ease;
    }

    .clear-all-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <h2>
    <span>üëó Saved Items</span>
    <button id="clear-all-btn" class="clear-all-btn" style="display: none;">Clear All</button>
  </h2>
  
  <div class="action-buttons">
    <button id="save-toggle-btn" class="save-toggle-btn">Show Save Button</button>
  </div>
  
  <h3>
    <span> Brands </span>
  </h3>
  <div id="brand-filters"></div>
  
  <div class="stats-container">
    <div id="total-count">Items: 0</div>
    <div id="total-price">Total: $0.00</div>
  </div>
  
  <div id="product-list">
    <div class="empty-state">
      <p>üõçÔ∏è No items saved yet!</p>
      <p>Click "Show Save Button" above, then visit any shopping website and click the "Save to Dressing Room" button to get started.</p>
    </div>
  </div>
  
  <div id="pagination">
    <button id="prev-btn" disabled>‚Üê</button>
    <span id="page-number">No items</span>
    <button id="next-btn" disabled>‚Üí</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
